<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Genere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

    <div th:replace="~{fragment/navbar :: navbar}"></div>
    
    <h1>Generi</h1>

    <a href="/genere/create" class="btn btn-success mb-3">Aggiungi Genere</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome Genere</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="genere : ${generi}">
                <td th:text="${genere.id}">1</td>
                <td th:text="${genere.nomeGenere}">Avventura</td>
                <td>
                    <a th:href="@{'/genere/edit/' + ${genere.id}}" class="btn btn-primary btn-sm">Modifica</a>
                    <form th:action="@{'/genere/delete/' + ${genere.id}}" method="post" style="display:inline-block;">
                        <button type="submit" class="btn btn-danger btn-sm">Elimina</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
