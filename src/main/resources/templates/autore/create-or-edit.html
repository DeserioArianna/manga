<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title th:text="${autore.titolo}">Autore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

    <div th:replace="~{fragment/navbar :: navbar}"></div>
    
    <div class="container mt-5">
        <h1 th:text="${autore.id != null} ? 'Modifica Autore' : 'Nuovo Autore'">Form Autore</h1>

        <form th:action="@{${autore.id != null} ? '/autore/edit/' + ${autore.id} : '/autore/create'}"
            th:object="${autore}" method="post">

            <div class="mb-3">
                <label for="nomeAutore" class="form-label">Nome</label>
                <input type="text" id="nomeAutore" class="form-control" th:field="*{nomeAutore}" required>
                <div th:if="${#fields.hasErrors('nomeAutore')}" class="text-danger" th:errors="*{nomeAutore}"></div>
            </div>

            <button type="submit" class="btn btn-primary"
                th:text="${autore.id != null} ? 'Salva modifiche' : 'Crea Autore'">Salva</button>
            <a href="/autore" class="btn btn-secondary">Annulla</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
